<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budżet osobisty - zaloguj się</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginStyle.css">
</head>

<body>
    <main>
        <div class="title">
            <h1>Budżet osobisty</h1>
            <h2>Miej swoje wydatki pod kontrolą</h2>
        </div>

        <form action="mainmenu.html">
            <h3>Zaloguj się</h3>
            <div>
                <label for="login">Podaj login:</label>
                <input type="text" placeholder="Login" id="login" required>
            </div>
            <div>
                <label for="password">Podaj hasło:</label>
                <input type="password" placeholder="Hasło" id="password" required>
            </div>
            <button>Zaloguj się</button>
            <a href="registration.html">Nie masz konta? <span>Zarejestruj się</span></a>
        </form>


    </main>

</body>

</html>
