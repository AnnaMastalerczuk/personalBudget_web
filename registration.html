<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarejestruj się</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <main>

            <form action="login.html">
                <p>Zarejestruj się</p>
                <div>
                    <label for="login">Podaj login:</label>
                    <input type="text" placeholder="Login" id="login" required>
                </div>
                <div>
                    <label for="password">Podaj hasło:</label>
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <div>
                    <label for="name">Podaj imię:</label>
                    <input type="text" placeholder="Imię" id="name" required>
                </div>
                <div>
                    <label for="surname">Podaj nazwisko:</label>
                    <input type="text" placeholder="Nazwisko" id="surname" required>
                </div>
                <button>Zarejestruj się</button>
            </form>

    </main>
</body>
</html>
